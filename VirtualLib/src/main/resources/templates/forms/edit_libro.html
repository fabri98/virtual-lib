<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/fragments :: head}"></head>
<body>
    <div class="container">
        <div th:replace="~{fragments/fragments :: sidebar}"></div>

        <div class="content">
            <h1>Editar Libro</h1>

            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/libros/actualizar/} + ${libro.isbn}" th:object="${libro}" method="post" class="form-section">

                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" th:field="*{titulo}" id="titulo" class="form-control" required>
                    <span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" ></span>
                </div>

                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" th:field="*{autor}" id="autor" class="form-control" required>
                    <span th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}" ></span>
                </div>

                <div class="form-group">
                    <label for="editorial">Editorial</label>
                    <input type="text" th:field="*{editorial}" id="editorial" class="form-control" required>
                    <span th:if="${#fields.hasErrors('editorial')}" th:errors="*{editorial}" ></span>
                </div>

                <div class="form-group">
                    <label for="genero">Género</label>
                    <input type="text" th:field="*{genero}" id="genero" class="form-control" required>
                    <span th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" ></span>
                </div>

                <div class="form-group">
                    <label for="anioPublicacion">Año de Publicación</label>
                    <input type="number" th:field="*{anioPublicacion}" id="anioPublicacion" class="form-control" required>
                    <span th:if="${#fields.hasErrors('anioPublicacion')}" th:errors="*{anioPublicacion}" ></span>
                </div>

                <div class="form-group">
                    <label for="numeroDePaginas">Número de Páginas:</label>
                    <input type="number" id="numeroDePaginas" name="numeroDePaginas" th:field="*{numeroDePaginas}" required>
                    <span th:if="${#fields.hasErrors('numeroDePaginas')}" th:errors="*{numeroDePaginas}"></span>
                </div>

                <div class="form-group">
                    <label for="cantidadEjemplaresDisponibles">Cantidad de Ejemplares Disponibles</label>
                    <input type="number" th:field="*{cantidadEjemplaresDisponibles}" id="cantidadEjemplaresDisponibles" class="form-control" required>
                    <span th:if="${#fields.hasErrors('cantidadEjemplaresDisponibles')}" th:errors="*{cantidadEjemplaresDisponibles}" ></span>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <a th:href="@{/libros}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
