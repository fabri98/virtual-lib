<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{fragments/fragments :: head}"></head>

<body>

    <!-- Incluimos el sidebar -->
    <div th:replace="~{fragments/fragments :: sidebar}"></div>
    <div class="container">

        <div class="content">

            <form th:action="@{/alumnos/guardar}" th:object="${alumno}" method="post">

                <label for="legajo">Legajo</label>
                <input type="number" id="legajo" th:field="*{legajo}" />
                <span th:if="${#fields.hasErrors('legajo')}" th:errors="*{legajo}"></span>
            
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" />
                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
            
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" th:field="*{apellido}" />
                <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></span>
            
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" />
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            
                <label for="telefono">Tel√©fono</label>
                <input type="text" id="telefono" th:field="*{telefono}" placeholder="+541123456789" />
                <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>
            
            
                <button type="submit">Guardar</button>
            </form>
            
        </div>
    </div>    
</body>
</html>
