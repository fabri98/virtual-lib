<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/fragments :: head}"></head>
<body>
    <div class="container">
        <div th:replace="~{fragments/fragments :: sidebar}"></div>

        <div class="content">
            <h1>Editar Libro</h1>

            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/alumnos/actualizar/} + ${alumno.id}" th:object="${alumno}" method="post" class="form-section">
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label for="legajo">Legajo</label>
                    <input type="number" th:field="*{legajo}" id="legajo" class="form-control" required>
                    <span th:if="${#fields.hasErrors('legajo')}" th:errors="*{legajo}" ></span>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required>
                    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" ></span>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" th:field="*{apellido}" id="apellido" class="form-control" required>
                    <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" ></span>
                </div>

                <div class="form-group">
                    <label for="telefono">Tel√©fono</label>
                    <input type="text" th:field="*{telefono}" id="telefono" class="form-control" required>
                    <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" ></span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control" required>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></span>
                </div>


                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <a th:href="@{/alumnos}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
